{% extends 'base.html' %}

{% block content %}
<div class="container shadow-lg p-4 mb-4 my-5 bg-white" style="width: 500px; height: 300px;">
  <form>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="name.surname@discover.com">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary"><a href="/dashboard" class="btn btn-primary">Sign in</a></button>
      </div>
    </div>
  </form>
  {% endblock %}
</div>
